<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="d-flex flex-column align-items-center justify-content-center" style="height: 100vh;" id="initial-message">
        <div id="typing-message"></div>
        <button id="skip-btn" class="btn btn-primary btn-lg">Skip</button>
    </div>
    <div class="container mt-5 hidden" id="upload-container">
        <h1>Upload Your Syllabus File</h1>
        <form method="post" enctype="multipart/form-data" action="/generate" id="upload-form">
            <div class="mb-3">
                <input class="form-control" type="file" name="files[]" multiple>
            </div>
            <div class="center-btn">
                <button type="submit" class="btn btn-primary">Upload</button>
            </div>
        </form>
        <div id="loading-messages"></div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
