<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/task-style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Upload Another Syllabus file:</h2>
        <form method="post" enctype="multipart/form-data" action="/generate" id="upload-form">
            <div class="mb-3">
                <input class="form-control" type="file" name="files[]" multiple>
            </div>
            <div class="center-btn">
                <button type="submit" class="btn btn-primary">Upload</button>
            </div>
        </form>
        <div id="loading-message" class="container hidden"></div>
        <div id="task-list">
            {% if html_table %}
                <h3 class="mt-5">Task List:</h3>
                {{ html_table|safe }}
            {% else %}
                <p class="mt-5">Uh-oh! Seems like an issue. Please try again. I support following formats: txt, pdf, 'doc', 'docx'.</p>
            {% endif %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/task-script.js') }}"></script>
</body>
</html>
